<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
		<script type="text/javascript">
		window.addEventListener("load",function(){
			alert("La página se ha cargado");
		});
		/*El evento load corresponde con la carga de la página, es decir al abrir una pestaña en el navegador
		y posteriormente muestra un la página se ha cargado en caso de abrirse la ventana*/
		window.addEventListener("keydown",teclaPulsada);

		



		/*El programa lo que hace es tres tipos de eventos:
			-	Al cargar la página, se ha cargado.
			-	Al clicar el botón, numero de unicode.
			-	Al pulsar una tecla.
		Añadiendo un listener al elemento de la página, y que haga la función X si se le manda alguna petición*/

		function botonClick(evento){
			alert("Hola colega");
			alert(evento.type);
			alert(evento.screenX);
			/* boton.removeEventListener("click",botonClick) */
		};
		function teclaPulsada(evento)
		{
			alert(evento.keyCode);
		}
	</script>	
</head>
<body>
	<button id='miBoton'>Haz click aquí</button>
	
	<script type="text/javascript">
		var boton=document.getElementById('miBoton');
		boton.addEventListener('click', botonClick);

	</script>

</body>
</html>
