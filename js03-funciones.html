	<script type="text/javascript">
		function factorial(num)
		{
			var fac=1;
			for(ind=num;ind>0;ind--)
				fac=fac*ind;
			/*
			for(num;num>0;num--)
			*/
			return fac;
		}

		function suma(num, otroNum)
		{
			return num+otroNum;
		}

		function divisionEntera(dividendo, divisor)
		{
			var cociente=0;
			while(dividendo>0){			
				dividendo = dividendo - divisor;

				if (dividendo < 0) {
					return cociente;
				}else{
					cociente = cociente + 1;	
				}
			}
			return cociente;
		}

		alert('La division ENTERA da '+divisionEntera(1,2));
